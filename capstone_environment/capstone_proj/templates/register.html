{% extends "base1.html" %}
{% load static %}
{% block title %}Register{% endblock title %}


{% block head%}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock head%}

{% block content %}
<div class = "container-fluid image">
  <form action="{% url 'web-register' %}"method="POST">
    <section class="vh-100 bg-image ">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                  {%csrf_token%}
                  {{form.as_p}}
                  <input type="submit"  class="btn btn-dark btn-block btn-lg gradient-custom-4 text-body" value="Register"/>
                  </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://127.0.0.1:8000/login/"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
{% endblock content %}
