{%extends "base.html"%}
{%load static%}
{% load crispy_forms_tags %}
{%block title%} update Report {%endblock title%}

{%block contant%}
<section id="interface">
    <h3 style=" margin-left: 15px; margin-top: 25px;">
        update Report
    </h3>
   
    <div class="container ">
        <div class="row my-5">
            <div class="col-md-12">
                <form action= "{% url 'report_update_form' report_id=report.id %}" method="post" class="form">
                    {% csrf_token %}
                    {{form|crispy}}
                   
                    <button type="submit" class="btn btn-primary">Approve</button>
                </form>
            </div>
        </div>
    </div>


</section>



{%endblock contant%}
